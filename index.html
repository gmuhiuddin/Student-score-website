<!DOCTYPE html>
<html>

<head>
    <title>Student score website</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="heading">Student score counter website</h1>
    <div class="container">
        <input class="inputBtn" placeholder="Student Name" type="text" id="studentNameInput" />
        <input class="inputBtn" placeholder="Father Name" type="text" id="FatherNameInput" />
        <input class="inputBtn" placeholder="Score" type="number" id="studentScoreInput" />
        <button class="inputBtn" id="addInfoBtn">Add Info</button>
    </div>
    <div class="scoreDiv">
        <table id="tableForUser">
            <tr>
                <!-- <th>Student numbers</th> -->
                <th>Name</th>
                <th>Father Name</th>
                <th>Score</th>
                <th>Total</th>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
